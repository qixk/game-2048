<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #776e65;
            margin-bottom: 10px;
        }
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            text-align: center;
        }
        .score-label {
            font-size: 12px;
            text-transform: uppercase;
        }
        .score-value {
            font-size: 20px;
            font-weight: bold;
        }
        .game-container {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
        }
        .grid-cell {
            width: 80px;
            height: 80px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease;
        }
        .grid-cell[data-value="2"] { background: #eee4da; color: #776e65; }
        .grid-cell[data-value="4"] { background: #ede0c8; color: #776e65; }
        .grid-cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .grid-cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .grid-cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .grid-cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .grid-cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 24px; }
        .grid-cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 24px; }
        .grid-cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 24px; }
        .grid-cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 20px; }
        .grid-cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 20px; }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #8f7a66;
            color: white;
        }
        button:hover {
            background: #9f8a76;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .game-over.show {
            display: flex;
        }
        .game-over h2 {
            color: #776e65;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .instructions {
            margin-top: 20px;
            color: #776e65;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div class="score-container">
        <div class="score-box">
            <div class="score-label">得分</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
            <div class="score-label">最高分</div>
            <div class="score-value" id="best">0</div>
        </div>
    </div>
    <div class="game-container">
        <div class="grid-container" id="grid"></div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <button onclick="game.restart()">再玩一次</button>
        </div>
    </div>
    <div class="controls">
        <button onclick="game.restart()">重新开始</button>
    </div>
    <div class="instructions">
        使用方向键 ↑ ↓ ← → 或触摸滑动来移动方块<br>
        相同数字的方块碰撞时会合并
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.best = parseInt(localStorage.getItem('best2048')) || 0;
                this.init();
            }

            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.updateScore();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
                this.setupInput();
            }

            addRandomTile() {
                const empty = [];
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        if (this.grid[r][c] === 0) empty.push({r, c});
                    }
                }
                if (empty.length > 0) {
                    const {r, c} = empty[Math.floor(Math.random() * empty.length)];
                    this.grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            render() {
                const container = document.getElementById('grid');
                container.innerHTML = '';
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        const value = this.grid[r][c];
                        if (value !== 0) {
                            cell.textContent = value;
                            cell.setAttribute('data-value', value);
                        }
                        container.appendChild(cell);
                    }
                }
            }

            move(direction) {
                let moved = false;
                const newGrid = this.grid.map(row => [...row]);

                if (direction === 'left' || direction === 'right') {
                    for (let r = 0; r < this.size; r++) {
                        let row = [...this.grid[r]];
                        if (direction === 'right') row.reverse();
                        
                        row = this.slide(row);
                        
                        if (direction === 'right') row.reverse();
                        
                        for (let c = 0; c < this.size; c++) {
                            if (newGrid[r][c] !== row[c]) moved = true;
                            newGrid[r][c] = row[c];
                        }
                    }
                } else {
                    for (let c = 0; c < this.size; c++) {
                        let col = [];
                        for (let r = 0; r < this.size; r++) {
                            col.push(this.grid[r][c]);
                        }
                        
                        if (direction === 'down') col.reverse();
                        col = this.slide(col);
                        if (direction === 'down') col.reverse();
                        
                        for (let r = 0; r < this.size; r++) {
                            if (newGrid[r][c] !== col[r]) moved = true;
                            newGrid[r][c] = col[r];
                        }
                    }
                }

                if (moved) {
                    this.grid = newGrid;
                    this.addRandomTile();
                    this.render();
                    this.updateScore();
                    
                    if (this.isGameOver()) {
                        document.getElementById('gameOver').classList.add('show');
                    }
                }
            }

            slide(row) {
                let arr = row.filter(val => val);
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] === arr[i + 1]) {
                        arr[i] *= 2;
                        this.score += arr[i];
                        arr[i + 1] = 0;
                    }
                }
                arr = arr.filter(val => val);
                while (arr.length < this.size) {
                    arr.push(0);
                }
                return arr;
            }

            isGameOver() {
                for (let r = 0; r < this.size; r++) {
                    for (let c = 0; c < this.size; c++) {
                        if (this.grid[r][c] === 0) return false;
                        if (c < this.size - 1 && this.grid[r][c] === this.grid[r][c + 1]) return false;
                        if (r < this.size - 1 && this.grid[r][c] === this.grid[r + 1][c]) return false;
                    }
                }
                return true;
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.best) {
                    this.best = this.score;
                    localStorage.setItem('best2048', this.best);
                }
                document.getElementById('best').textContent = this.best;
            }

            restart() {
                document.getElementById('gameOver').classList.remove('show');
                this.init();
            }

            setupInput() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp': this.move('up'); break;
                        case 'ArrowDown': this.move('down'); break;
                        case 'ArrowLeft': this.move('left'); break;
                        case 'ArrowRight': this.move('right'); break;
                    }
                });

                let touchStartX, touchStartY;
                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                document.addEventListener('touchend', (e) => {
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        if (dx > 0) this.move('right');
                        else this.move('left');
                    } else {
                        if (dy > 0) this.move('down');
                        else this.move('up');
                    }
                });
            }
        }

        const game = new Game2048();
    </script>
</body>
</html>
